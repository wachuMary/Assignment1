<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Details Form</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<form action="#">
    <h3 style="background-color: slategrey"> INSURANCE DETAILS <br> <i>(Please Answer all spaces)</i> </h3>
    <div>
        <div>
            <label>Name of Insurance Company</label> <br>
            <input class="inputstyle" type="text" name="insurer" placeholder="example insurance company">
        </div>
        <div>
            <label>Insurance Holder <i>(Please Provide First and Last Name)</i></label> <br>
            <input class="inputstyle" type="text" name="insuranceholder" placeholder="name of the person responsible for account">
        </div>
        <div>
            <label>Person Responsible Employed by</label> <br>
            <input class="inputstyle" type="text" name="personresponsible" placeholder="person responsible for account is employed by">
        </div>
        <div>
            <label>Insurance Plan Name</label> <br>
            <input class="inputstyle" type="text" name="planname" >
        </div>

        <div>
            <label>Membership Number</label> <br>
            <input class="inputstyle" type="text" name="memberno" placeholder="0000">
        </div>
        <div>
            <input id="buttonthe" type="submit" value="Submit">
        </div>
    </div>
</form>
</body>
</html>
