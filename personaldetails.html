<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

<section id="logo">
    <div class="flexbox">
        <a> <img src="images/logo.png" alt="Loading" style="float: left"; width="200" height="200" > </a>

        <br>
        <br>
        <h2 style="text-align: left">BRAVE HOSPITAL<br>
            Kipro Center 3rd Floor<br>
            Westladns<br> </h2>
        <br>
        <br>
        <br>
        <h2 style="text-align: center"> <ins>Patient Registration Form</ins> </h2>

</section>

<form action="#">
    <h3 style="background-color: slategrey"> Patient Information <br> <i>(Please Answer all spaces)</i> </h3>
    <div>
        <label>Today's Date</label> <br>
        <input class="inputstyle" type="date" name="date">
    </div>
    <div>
        <label>First Name</label> <br>
        <input class="inputstyle" type="text" name="fname" placeholder="John">
    </div>
    <div>
        <label>Last Name</label> <br>
        <input class="inputstyle" type="text" name="lname" placeholder="Juma">
    </div>
    <div class="otherinputs">
        <label>Gender</label><br>
        <input type="radio" value="female">
        <label>Female</label>
        <input type="radio" value="male">
        <label>Male</label>
        <input type="radio" value="other">
        <label>Other</label>
    </div>
    <div>
        <label>Phone Number</label><br>
        <input class="inputstyle" type="tel" name="pnumber" placeholder="0712345678">
    </div>
    <div>
        <label>Email Address</label><br>
        <input class="inputstyle" type="email" name="email" placeholder="johnjuma@example.com">
    </div>
    <div>
        <label>Date of Birth</label><br>
        <input class="inputstyle" type="date" name="dob">
    </div>
    <div>

        <div>
            <label>Country of Birth</label> <br>
            <input class="inputstyle" type="text" name="country" placeholder="Kenya">
        </div>
        <div>
            <label>County of Residence</label> <br>
            <input class="inputstyle" type="text" name="county" placeholder="Nairobi">
        </div>
        <div class="Marital Status">
            <label>single</label><br>
            <input type="radio" value="Single">
            <label>Single</label>
            <input type="radio" value="Married">
            <label>Married</label>
            <input type="radio" value="Divorced">
            <label>Divorced</label>
            <input type="radio" value="Widowed">
            <label>Widowed</label>
        </div>
    </div>
    <a href="insurancedetails.html"target="_blank">next page</a>
</form>
</body>
</html>
